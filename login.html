<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <script src="login.js"></script>
    <div class="container">
        <form action="" class="form form--hidden" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__inputs-group">
                <input type="text" class="form__input" autofocus placeholder="Username or Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__inputs-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a id="linkCreateAccount" class="form__link">Don't have account? Create Account</a>
            </p>
        </form>
        <form action="" class="form" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__inputs-group">
                <input list="Account" class="form__input" autofocus placeholder="Account Type (Contractor or Client)">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__inputs-group">
                <input type="text" class="form__input"  placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__inputs-group">
                <input type="text" class="form__input"  placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__inputs-group">
                <input type="password" class="form__input" placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__inputs-group">
                <input type="password" class="form__input" placeholder="Confirm Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" id="sign_up_button" type="submit">Continue</button>
            <p class="form__text">
                <a id="linkLogin" class="form__link">Already have account? Login</a>
            </p>
        </form>
    </div>
    
</body>
</html>
